<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Flask Blog!</h1>

        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p><em>Written by {{ post.author }} on {{ post.date }}</em></p>
                    <p>{{ post.content }}</p>
                    <!-- Löschen-Button hinzufügen -->
                    <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No blog posts found.</p>
        {% endif %}

        <a href="{{ url_for('add') }}">Add New Post</a>
    </div>
</body>
</html>
